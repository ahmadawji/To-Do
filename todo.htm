<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do app</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div id="container">
        <div>
            <h1>To-Do List <i class="fas fa-plus"></i>
            </h1>
            <input type="text" placeholder="Enter your todo:" maxlength="40">
            
            <ul>
                <li><span class="delete"><i class="fas fa-trash-alt"></i></span>Go to class</li>
                <li><span class="delete"><i class="fas fa-trash-alt"></i></span>Buy new robes</li>
                <li><span class="delete"><i class="fas fa-trash-alt"></i></span>visit Hagrid</li>
            </ul>
        </div>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="todo.js"></script>
</body>
</html>
